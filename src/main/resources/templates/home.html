<!DOCTYPE html>
<html lang="ru en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Library</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/home.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../static/css/roots.css">
    <link rel="stylesheet" href="../../static/css/headersAndFootersStyle.css">


    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">-->
    <script src="../static/js/homeJS.js"></script>
    <script>

    </script>
</head>
<body>

<!--import header-->
<div th:replace="~{fragments/headerBase.html :: header}"></div>

<main>

        <div class="container-fluid-absolute">
            <div class="poster-container">
                <ul class="posters-list">
                    <th:block th:each="poster : ${posters}">
                        <li>
                            <img th:src="${poster.previewUrlImg}" alt="Movie Poster">
                        </li>
                    </th:block>
                </ul>
            </div>
            <img class="logo-hero" src="../static/img/Vectorlogo.svg" alt="logo">
        </div>


    <div class="start-watching">
        <h2>The Best Streaming Experience</h2>
    </div>

</main>

<footer class="bg-dark text-white">
    <div class="container">
        <p class="mb-0" >&copy; Filmoteka 2024</p>
    </div>
</footer>

</body>
</html>
