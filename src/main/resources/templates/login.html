    <div class="login">
        <h2>Login</h2>
        <form method="post" role="form" action="/login" class="form-horizontal">
            <div class="inputBx">
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" autocomplete="off">
            </div>
            <div class="inputBx">
                <input type="password" id="password" placeholder="Enter password">
                <button type="button" id="revealButton" title="Reveal Password" aria-pressed="false">
                    <svg class="eye" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <mask id="eye-open">
                                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" stroke="black"
                                      stroke-width="1.5" stroke-linejoin="round" />
                            </mask>
                            <mask id="eye-closed">
                                <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" />
                            </mask>
                        </defs>
                        <path class="lid lid--upper" d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="currentColor" stroke-width="1.5"
                              stroke-linecap="round" stroke-linejoin="round" />
                        <path class="lid lid--lower" d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="currentColor"
                              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <g mask="url(#eye-open)">
                            <g class="eye">
                                <circle cy="12" cx="12" r="4" fill="currentColor" />
                                <circle cy="11" cx="13" r="1" fill="black" />
                            </g>
                        </g>
                    </svg>
                    <span class="sr-only">Reveal</span>
                </button>
            </div>
            <div class="inputBx">
                <button type="submit" class="custom-btn btn-2"><span>Sign In</span></button>
            </div>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="/register">Signup</a>
            </div>
        </form>
    </div>
</div>
</main>

<script>

    const  hamburger = document.querySelector(".hamburger")
    const  navMenu = document.querySelector(".nav-menu")

    hamburger.addEventListener("click", () =>{
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    })

    document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", () =>{
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }

    ))
</script>
