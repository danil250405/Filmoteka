
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Library</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:text="${appName}">My Movie Library</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">TV Shows</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
    </ul>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-6">
            <h2>Popular Movies</h2>
            <div class="row">
                <div class="col-md-4" th:each="movie : ${movies}">
                    <div class="card mb-4">
                        <img th:src="${movie.previewUrlImg}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${movie.name}">FilmName</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>

<footer class="bg-dark text-white py-3">
    <div class="container">
        <p th:text="|&copy; ${appName} ${currentYear}|">&copy; My Movie Library 2023</p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
