<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Library</title>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <link href="../static/css/styleHome.css" rel="stylesheet" />
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">-->


</head>
<body><nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Filmoteka</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <!-- ваше содержимое -->
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">TV Shows</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">
                <img src="../static/user-icon.svg" alt="Account" width="24" height="24">
            </a>
        </li>
    </ul>
</nav>


<div class="container my-5">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="mb-4">Popular Movies</h2>
            <div class="row">
                <div class="col-md-3 mb-4" th:each="movie : ${movies}">
                    <div class="card">
                        <img th:src="${movie.previewUrlImg}" class="card-img-top" alt="Movie Poster">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${movie.enName}">FilmName</h5>
                            <a href="#" class="btn btn-details btn-sm">
                                <i class="fas fa-info-circle"></i> Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><nav aria-label="Page navigation" >
    <ul class="pagination justify-content-center ">
        <!-- Ссылка на предыдущую страницу -->
        <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
            <a th:href="@{/home-page(page=${currentPage - 1})}" class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Prev</span>
            </a>
        </li>

        <!-- Ссылка на первую страницу -->
        <li th:if="${currentPage >= 4}" th:class="${currentPage == 1} ? 'page-item active' : 'page-item'">
            <a th:href="@{/home-page(page=1)}" class="page-link">1</a>
        </li>

        <!-- Ссылка на страницу "..." -->
        <li th:if="${currentPage > 4}" class="page-item disabled">
            <a href="#" class="page-link">...</a>
        </li>

        <!-- Ссылки на страницы в диапазоне currentPage +/- 2 -->
        <li th:each="pageNum : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage < totalPages - 2 ? currentPage + 2 : totalPages)}"
            th:class="${pageNum == currentPage} ? 'page-item active' : 'page-item'">
            <a th:href="@{/home-page(page=${pageNum})}" class="page-link" th:text="${pageNum}"></a>
        </li>

        <!-- Ссылка на страницу "..." -->
        <li th:if="${currentPage < totalPages - 3}" class="page-item disabled">
            <a href="#" class="page-link">...</a>
        </li>

        <!-- Ссылка на последнюю страницу -->
        <li th:if="${currentPage < totalPages - 2}" th:class="${currentPage == totalPages} ? 'page-item active' : 'page-item'">
            <a th:href="@{/home-page(page=${totalPages})}" class="page-link" th:text="${totalPages}"></a>
        </li>

        <!-- Ссылка на следующую страницу -->
        <li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
            <a th:href="@{/home-page(page=${currentPage + 1})}" class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>

<footer class="bg-dark text-white">
    <div class="container">
        <p class="mb-0" >&copy; Filmoteka 2024</p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
